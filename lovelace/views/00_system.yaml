title: System
icon: mdi:desktop-classic
cards:

  - type: horizontal-stack
    cards:

      - type: entities
        #title: Общее
        show_header_toggle: false
        entities:
          - entity: sensor.time
          - entity: sensor.date

  - type: vertical-stack
    cards:

      - type: conditional
        conditions:
          - entity: sensor.version_check
            state: "False"
        card:
          type: vertical-stack
          cards:

            - type: markdown
              style: |
                ha-card {
                  font-size: 20px;
                  font-family: var(--primary-font-family) # Quicksand;
                  height: 30px;
                  background: none;
                  margin-top: 0em;
                  margin-left: 8px;
                  margin-bottom: -0.4em;
                  box-shadow: none;
                }
                ha-markdown {
                  padding: 0px 0px 0px 8px !important;
                  border-left: 3px solid var(--accent-color);
                }
              content: HASSIO
            
            - type: entities
              entities:
                - sensor.ha_version_current
                - sensor.ha_version_latest

      - type: custom:stack-in-card
        title: Система
        cards: 
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card # Зиагружка процессора
              #style: |
              #  ha-card {
              #    font-family: var(--primary-font-family);
              #    border-bottom: 2px solid var(--background-color);
              #  }
              #  .graph {
              #    padding-top: 15px;
              #    padding-bottom: 0px;
              #  }
              #  .info {
              #    padding-bottom: 0px;
              #  }
              #  .flex {
              #    padding-bottom: 10px;
              #  }
              entities: 
                - sensor.processor_use
                - entity: sensor.solar_elevation
                  color: 'rgba(0,0,0,0.3)'
                  line_width: 1
                  show_line: false
                  show_legend: false
                  show_state: false
                  show_points: false
                  y_axis: secondary
              name: CPU
              align_state: center
              align_icon: right  # {{ align_icon|default('right') }}
              font_size: 60
              font_size_header: 11  # {{ font_size_header|default('11') }}
              hours_to_show: 24  # {{ hours_to_show|default('24') }}
              line_color: 'rgba(247,53,67,1)'  # {{ line_color|default('var(--accent-color)') }}
              line_width: 4  # {{ line_width|default('4') }}
              animate: true
              points_per_hour: 2  # {{ points_per_hour|default('0.5') }}
              lower_bound_secondary: 0
              show:
                fill: false
                graph: line  # {{ graph|default('line') }}
                extrema: false  # {{ extrema|default('false') }}
                icon: true # {{ show_icon|default('true') }}
                name: true # {{ show_name|default('true') }}
            - type: custom:mini-graph-card # Использование памяти
              #style: |
              #  ha-card {
              #    font-family: var(--primary-font-family);
              #    border-bottom: 2px solid var(--background-color);
              #  }
              #  .graph {
              #    padding-top: 15px;
              #    padding-bottom: 0px;
              #  }
              #  .info {
              #    padding-bottom: 0px;
              #  }
              #  .flex {
              #    padding-bottom: 10px;
              #  }
              entities: 
                - sensor.memory_use_percent
                - entity: sensor.solar_elevation
                  color: 'rgba(0,0,0,0.3)'
                  line_width: 1
                  show_line: false
                  show_legend: false
                  show_state: false
                  show_points: false
                  y_axis: secondary
              name: Память
              align_state: center
              align_icon: right  # {{ align_icon|default('right') }}
              font_size: 60
              font_size_header: 11  # {{ font_size_header|default('11') }}
              hours_to_show: 24  # {{ hours_to_show|default('24') }}
              line_color: 'rgba(222,176,107,1)'  # {{ line_color|default('var(--accent-color)') }}
              line_width: 4  # {{ line_width|default('4') }}
              animate: true
              points_per_hour: 2  # {{ points_per_hour|default('0.5') }}
              lower_bound_secondary: 0
              show:
                fill: false
                graph: line  # {{ graph|default('line') }}
                extrema: false  # {{ extrema|default('false') }}
                icon: true # {{ show_icon|default('true') }}
                name: true # {{ show_name|default('true') }}
            - type: custom:mini-graph-card # Использование диска
              #style: |
              #  ha-card {
              #    font-family: var(--primary-font-family);
              #    border-bottom: 2px solid var(--background-color);
              #  }
              #  .graph {
              #    padding-top: 15px;
              #    padding-bottom: 0px;
              #  }
              #  .info {
              #    padding-bottom: 0px;
              #  }
              #  .flex {
              #    padding-bottom: 10px;
              #  }
              entities: 
                - sensor.disk_use_percent
                - entity: sensor.solar_elevation
                  color: 'rgba(0,0,0,0.3)'
                  line_width: 1
                  show_line: false
                  show_legend: false
                  show_state: false
                  show_points: false
                  y_axis: secondary
              name: Диск
              align_state: center
              align_icon: right  # {{ align_icon|default('right') }}
              font_size: 60
              font_size_header: 11  # {{ font_size_header|default('11') }}
              hours_to_show: 24  # {{ hours_to_show|default('24') }}
              line_color: 'rgba(0,202,139,1)'  # {{ line_color|default('var(--accent-color)') }}
              line_width: 4  # {{ line_width|default('4') }}
              animate: true
              points_per_hour: 0.5  # {{ points_per_hour|default('0.5') }}
              lower_bound_secondary: 0
              show:
                fill: false
                graph: line  # {{ graph|default('line') }}
                extrema: false  # {{ extrema|default('false') }}
                icon: true # {{ show_icon|default('true') }}
                name: true # {{ show_name|default('true') }}
        - type: vertical-stack
          cards:
            - type: entities
              #style: |
              #  ha-card {
              #    font-family: var(--primary-font-family);
              #  }
              #  .card-content {
              #    padding-top: 0px;
              #    padding-bottom: 0px;
              #  }
              entities:
                - binary_sensor.rpi_power_status
